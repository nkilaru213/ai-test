
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50">
<div id="root"></div>

<script type="text/babel">
const {useState} = React;

function App(){
  const [messages,setMessages]=useState([]);
  const [q,setQ]=useState("");
  const [recents,setRecents]=useState([]);
  const [phase,setPhase]=useState("");
  const [suggestions,setSuggestions]=useState([]);

  async function send(){
    if(!q.trim())return;

    setMessages(m=>[...m,{from:"user",text:q}]);
    setRecents(r=>[q,...r.slice(0,10)]);
    const userQ=q;
    setQ("");

    setPhase("thinking");
    await new Promise(r=>setTimeout(r,700));
    setPhase("analyzing");
    await new Promise(r=>setTimeout(r,700));
    setPhase("typing");
    await new Promise(r=>setTimeout(r,700));

    try{
      const res = await fetch("http://127.0.0.1:5050/ask",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({question:userQ})
      });
      const data = await res.json();
      setMessages(m=>[...m,{from:"ai",text:data.answer}]);
      setSuggestions(data.suggestions || []);
    }catch(e){
      setMessages(m=>[...m,{from:"ai",text:"Backend unreachable"}]);
    }

    setPhase("");
  }

  return (
    <div className="flex h-screen">

      <div className="w-64 bg-white border-r border-gray-200 p-4 flex flex-col">
        <button onClick={()=>setMessages([])} className="px-3 py-2 bg-gray-100 rounded mb-4 text-left">+ New chat</button>
        <h2 className="text-sm text-gray-500 mb-2">Recent</h2>
        <div className="flex-1 overflow-y-auto space-y-1">
          {recents.map((r,i)=>
            <div key={i} className="px-3 py-2 bg-white hover:bg-gray-100 rounded cursor-pointer">{r}</div>
          )}
        </div>
      </div>

      <div className="flex-1 flex flex-col items-start">

        <div className="w-full bg-white border-b border-gray-100 shadow-sm py-4 px-6 text-left text-lg font-semibold">
          ✨ AI Assistant
        </div>

        <div className="flex-1 p-10 w-full overflow-y-auto">

          <h1 className="text-4xl mb-8"><span className="text-blue-600">Hello,</span></h1>

          <div className="bg-white rounded-3xl shadow p-4 flex mb-6">
            <input className="flex-1 outline-none" placeholder="Ask something..." value={q} onChange={e=>setQ(e.target.value)} onKeyDown={e=>e.key==='Enter'&&send()}/>
            <button onClick={send} className="ml-3 bg-blue-600 text-white px-4 py-1 rounded-full">Send</button>
          </div>

          {suggestions.length>0 && (
            <div className="mb-4 flex flex-wrap gap-2">
              {suggestions.map((s,i)=>
                <span key={i} className="px-3 py-1 bg-gray-200 rounded-full text-sm text-gray-700">{s}</span>
              )}
            </div>
          )}

          <div className="space-y-4">
            {messages.map((m,i)=>
              <div key={i} className={m.from==="user"?"bg-blue-600 text-white p-3 rounded-2xl max-w-xl":"bg-white p-3 rounded-2xl shadow border max-w-xl"}>
                {m.text}
              </div>
            )}

            {phase==="thinking" && <div className="p-3 bg-white shadow border rounded-2xl">Thinking…</div>}
            {phase==="analyzing" && <div className="p-3 bg-white shadow border rounded-2xl">Analyzing your question…</div>}
            {phase==="typing" && (
              <div className="p-3 bg-white shadow border rounded-2xl flex items-center space-x-2">
                <span>Typing</span>
                <span className="flex space-x-1">
                  <span className="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></span>
                  <span className="w-2 h-2 bg-gray-400 rounded-full animate-bounce [animation-delay:0.1s]"></span>
                  <span className="w-2 h-2 bg-gray-400 rounded-full animate-bounce [animation-delay:0.2s]"></span>
                </span>
              </div>
            )}

          </div>

        </div>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
</html>
